<!DOCTYPE html>
<html>
<head>
<title>Bacon testing - angular editions</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
The content of the document, this time in Angular.js
<br>
<div ng-app>
  <div style="text-align: center; line-height: 100px; border: 1px solid red; width: 100px; height: 100px;" ng-init="count=0" ng-click="count = count + 1">
    {{count}}
  </div>

  <div>
    <input type="text" ng-model="txt">
    text:{{txt}}
  </div>
</div>
</body>
</html>
